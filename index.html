<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作戦ボード（プロトタイプ）</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    canvas { position: absolute; top: 0; left: 0; }
    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      touch-action: none;
      user-select: none;
    }
    .toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    .toolbar button {
      margin: 5px;
    }
  </style>
</head>
<body>

<!-- 背景マップ -->
<canvas id="map"></canvas>

<!-- キャラアイコン（例：味方チーム用） -->
<img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Example.svg" class="icon" id="icon1" style="left: 100px; top: 100px;">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Example.svg" class="icon" id="icon2" style="left: 200px; top: 100px;">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Example.svg" class="icon" id="icon3" style="left: 300px; top: 100px;">

<!-- ツールバー -->
<div class="toolbar">
  <button id="pen">ペン</button>
  <button id="eraser">消しゴム</button>
  <button id="clear">クリア</button>
  <br>
  <label for="color">色:</label>
  <select id="color">
    <option value="red">赤</option>
    <option value="blue">青</option>
    <option value="orange">オレンジ</option>
    <option value="green">緑</option>
  </select>
  <br>
  <label for="size">太さ:</label>
  <select id="size">
    <option value="3">細い</option>
    <option value="6">普通</option>
    <option value="10">太い</option>
  </select>
</div>

<script>
const canvas = document.getElementById('map');
const ctx = canvas.getContext('2d');
const icons = document.querySelectorAll('.icon');
let currentMode = 'pen'; // 'pen' または 'eraser'
let currentColor = 'red';
let currentSize = 3;
let drawing = false;
let erasing = false;
let offsetX, offsetY;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// 背景マップ
const background = new Image();
background.src = 'https://github.com/nea1228/eternal-return-board/raw/main/image.png';
background.onload = () => {
  const canvasWidth = canvas.width;
  const canvasHeight = canvas.height;
  const imgWidth = background.width;
  const imgHeight = background.height;
  const widthRatio = canvasWidth / imgWidth;
  const heightRatio = canvasHeight / imgHeight;
  const ratio = Math.min(widthRatio, heightRatio);
  const newWidth = imgWidth * ratio;
  const newHeight = imgHeight * ratio;
  const offsetX = (canvasWidth - newWidth) / 2;
  const offsetY = (canvasHeight - newHeight) / 2;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(background, offsetX, offsetY, newWidth, newHeight);
};

// 描画
canvas.addEventListener('pointerdown', (e) => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.clientX, e.clientY);
});
canvas.addEventListener('pointermove', (e) => {
  if (drawing) {
    if (currentMode === 'pen') {
      ctx.lineTo(e.clientX, e.clientY);
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = currentSize;
      ctx.stroke();
    } else if (currentMode === 'eraser') {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.lineTo(e.clientX, e.clientY);
      ctx.strokeStyle = 'rgba(0,0,0,1)';
      ctx.lineWidth = currentSize;
      ctx.stroke();
      ctx.globalCompositeOperation = 'source-over';
    }
  }
});
canvas.addEventListener('pointerup', () => {
  drawing = false;
});

// アイコンドラッグ
icons.forEach(icon => {
  icon.addEventListener('pointerdown', (e) => {
    erasing = false;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
    icon.setPointerCapture(e.pointerId);
  });
  icon.addEventListener('pointermove', (e) => {
    if (e.buttons === 1) {
      icon.style.left = (e.clientX - offsetX) + 'px';
      icon.style.top = (e.clientY - offsetY) + 'px';
    }
  });
  icon.addEventListener('pointerup', () => {
    erasing = false;
  });
});

// モード切替
document.getElementById('pen').addEventListener('click', () => {
  currentMode = 'pen';
});
document.getElementById('eraser').addEventListener('click', () => {
  currentMode = 'eraser';
});
document.getElementById('clear').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(background, offsetX, offsetY, newWidth, newHeight);
});

// 色変更
document.getElementById('color').addEventListener('change', (e) => {
  currentColor = e.target.value;
});

// 太さ変更
document.getElementById('size').addEventListener('change', (e) => {
  currentSize = parseInt(e.target.value);
});
</script>

</body>
</html>
